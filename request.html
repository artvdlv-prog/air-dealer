<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR Dealer - Supplier Request</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1A1A1A;
            background: #FFFFFF;
            overflow-x: hidden;
        }

        /* Color variables */
        :root {
            --primary-white: #FFFFFF;
            --deep-graphite: #1A1A1A;
            --signature-blue: #1464F4;
            --warm-gray: #F4F4F4;
            --lemon: #F4E146;
            --turquoise: #46F4E1;
            --light-gray: #E5E5E5;
            --orange: #FF6B35;
            --success-green: #4CAF50;
            --warning-yellow: #FF9800;
            --error-red: #F44336;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(26, 26, 26, 0.1);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--deep-graphite);
            letter-spacing: 0.1em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-logo:hover {
            color: var(--signature-blue);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            text-decoration: none;
            color: var(--deep-graphite);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: var(--signature-blue);
        }

        .nav-item.active {
            color: var(--signature-blue);
        }

        /* Language Toggle */
        .language-toggle {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .lang-btn {
            background: transparent;
            border: 2px solid var(--light-gray);
            color: var(--deep-graphite);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .lang-btn:hover {
            border-color: var(--signature-blue);
            color: var(--signature-blue);
        }

        .lang-btn.active {
            background: var(--signature-blue);
            border-color: var(--signature-blue);
            color: var(--primary-white);
        }

        .lang-btn:first-child {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .lang-btn:last-child {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: none;
        }

        /* Main Container */
        .request-container {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--warm-gray);
            padding-bottom: 3rem;
        }

        .request-header {
            text-align: center;
            padding: 3rem 0;
            background: var(--primary-white);
            margin-bottom: 3rem;
        }

        .request-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--deep-graphite);
        }

        .request-subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
            text-transform: none;
        }

        /* Request Form */
        .request-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .request-section {
            background: var(--primary-white);
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--deep-graphite);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 0.75rem;
        }

        /* Products List */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .product-item {
            background: var(--warm-gray);
            border-radius: 8px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 0.8fr 0.8fr 100px;
            gap: 1rem;
            align-items: center;
        }

        .product-model {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--deep-graphite);
        }

        .product-brand {
            color: var(--signature-blue);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .product-type {
            color: #666;
            font-size: 0.9rem;
        }

        .product-specs {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .spec-item {
            font-size: 0.8rem;
            color: #666;
        }

        .product-quantity {
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--signature-blue);
        }

        /* Contact Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--deep-graphite);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: var(--primary-white);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--signature-blue);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Supplier Selection */
        .suppliers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .supplier-card {
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--primary-white);
        }

        .supplier-card:hover {
            border-color: var(--signature-blue);
            transform: translateY(-2px);
        }

        .supplier-card.selected {
            border-color: var(--signature-blue);
            background: rgba(20, 100, 244, 0.05);
        }

        .supplier-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--deep-graphite);
            margin-bottom: 0.5rem;
        }

        .supplier-contact {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .contact-info {
            font-size: 0.9rem;
            color: #666;
        }

        .contact-info strong {
            color: var(--deep-graphite);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--signature-blue);
            color: var(--primary-white);
        }

        .btn-primary:hover {
            background: var(--deep-graphite);
        }

        .btn-secondary {
            background: transparent;
            color: var(--signature-blue);
            border: 2px solid var(--signature-blue);
        }

        .btn-secondary:hover {
            background: var(--signature-blue);
            color: var(--primary-white);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .request-container {
                padding-top: 90px;
            }

            .request-title {
                font-size: 2rem;
            }

            .request-section {
                padding: 2rem 1rem;
                margin: 0 1rem 2rem;
            }

            .product-item {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-logo">AIR DEALER</a>
        <div class="nav-menu">
            <a href="index.html" class="nav-item" data-en="HOME" data-ru="ГЛАВНАЯ">HOME</a>
            <a href="solution.html" class="nav-item" data-en="SOLUTION" data-ru="РЕШЕНИЕ">SOLUTION</a>
            <a href="modules.html" class="nav-item" data-en="MODULES" data-ru="МОДУЛИ">MODULES</a>
            <a href="dashboard.html" class="nav-item active" data-en="PLATFORM" data-ru="ПЛАТФОРМА">PLATFORM</a>
            <a href="contact.html" class="nav-item" data-en="CONTACT" data-ru="КОНТАКТЫ">CONTACT</a>
        </div>
        <div class="language-toggle">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ru">RU</button>
        </div>
    </nav>

    <!-- Request Container -->
    <div class="request-container">
        <!-- Request Header -->
        <div class="request-header">
            <h1 class="request-title" data-en="Supplier Request" data-ru="Запрос поставщику">Supplier Request</h1>
            <p class="request-subtitle" data-en="Send product inquiry to selected suppliers" data-ru="Отправка запроса по продуктам выбранным поставщикам">Send product inquiry to selected suppliers</p>
        </div>

        <!-- Request Content -->
        <div class="request-content">
            <!-- Selected Products -->
            <div class="request-section">
                <h2 class="section-title" data-en="Selected Products" data-ru="Выбранные продукты">Selected Products</h2>
                <div class="products-list" id="productsList">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Contact Information -->
            <div class="request-section">
                <h2 class="section-title" data-en="Contact Information" data-ru="Контактная информация">Contact Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" data-en="Company Name:" data-ru="Название компании:">Company Name:</label>
                        <input type="text" class="form-input" id="companyName" placeholder="Your Company Name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-en="Contact Person:" data-ru="Контактное лицо:">Contact Person:</label>
                        <input type="text" class="form-input" id="contactPerson" placeholder="John Smith" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-en="Email:" data-ru="Email:">Email:</label>
                        <input type="email" class="form-input" id="email" placeholder="contact@company.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-en="Phone:" data-ru="Телефон:">Phone:</label>
                        <input type="tel" class="form-input" id="phone" placeholder="+1 (555) 123-4567" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-en="Project Type:" data-ru="Тип проекта:">Project Type:</label>
                        <select class="form-select" id="projectType">
                            <option value="residential" data-en="Residential" data-ru="Жилой">Residential</option>
                            <option value="commercial" data-en="Commercial" data-ru="Коммерческий">Commercial</option>
                            <option value="industrial" data-en="Industrial" data-ru="Промышленный">Industrial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-en="Urgency:" data-ru="Срочность:">Urgency:</label>
                        <select class="form-select" id="urgency">
                            <option value="standard" data-en="Standard (7-10 days)" data-ru="Стандартная (7-10 дней)">Standard (7-10 days)</option>
                            <option value="urgent" data-en="Urgent (3-5 days)" data-ru="Срочная (3-5 дней)">Urgent (3-5 days)</option>
                            <option value="immediate" data-en="Immediate (1-2 days)" data-ru="Немедленная (1-2 дня)">Immediate (1-2 days)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" data-en="Additional Notes:" data-ru="Дополнительные заметки:">Additional Notes:</label>
                    <textarea class="form-textarea" id="notes" placeholder="Please include any specific requirements, installation details, or other relevant information..."></textarea>
                </div>
            </div>

            <!-- Supplier Selection -->
            <div class="request-section">
                <h2 class="section-title" data-en="Select Suppliers" data-ru="Выбор поставщиков">Select Suppliers</h2>
                <div class="suppliers-grid" id="suppliersGrid">
                    <!-- Suppliers will be loaded here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="sendRequest()" data-en="Send Request" data-ru="Отправить запрос">Send Request</button>
                <a href="dashboard.html" class="btn btn-secondary" data-en="Back to Platform" data-ru="Назад к платформе">Back to Platform</a>
            </div>
        </div>
    </div>

    <script>
        // Request page JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            initLanguageToggle();
            loadRequestProducts();
            loadSuppliers();
            loadUserContactInfo();
        });

        let selectedSuppliers = [];

        // Load products from localStorage
        function loadRequestProducts() {
            const products = JSON.parse(localStorage.getItem('requestProducts') || '[]');
            const productsList = document.getElementById('productsList');
            
            if (products.length === 0) {
                productsList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <p data-en="No products selected" data-ru="Продукты не выбраны">No products selected</p>
                        <a href="dashboard.html" style="color: var(--signature-blue);" data-en="Go to Platform" data-ru="Перейти к платформе">Go to Platform</a>
                    </div>
                `;
                return;
            }

            productsList.innerHTML = products.map(product => `
                <div class="product-item">
                    <div>
                        <div class="product-model">${product.model}</div>
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-type">${product.type}</div>
                    </div>
                    <div class="product-specs">
                        <div class="spec-item" data-en="Cooling: ${product.cooling} kW" data-ru="Охлаждение: ${product.cooling} кВт">
                            <span data-en="Cooling:" data-ru="Охлаждение:">Cooling:</span> ${product.cooling} kW
                        </div>
                        <div class="spec-item" data-en="Heating: ${product.heating} kW" data-ru="Обогрев: ${product.heating} кВт">
                            <span data-en="Heating:" data-ru="Обогрев:">Heating:</span> ${product.heating} kW
                        </div>
                    </div>
                    <div class="product-quantity">
                        <span data-en="Qty:" data-ru="Кол:">Qty:</span> ${product.quantity}
                    </div>
                </div>
            `).join('');
        }

        // Load suppliers based on selected products
        function loadSuppliers() {
            const products = JSON.parse(localStorage.getItem('requestProducts') || '[]');
            const suppliersGrid = document.getElementById('suppliersGrid');
            
            // Get unique brands from selected products
            const brands = [...new Set(products.map(p => p.brand.toLowerCase()))];
            
            // Sample suppliers data by brand
            const suppliersByBrand = {
                daikin: [
                    { 
                        id: 'daikin-1',
                        name: 'Daikin Official Distributor',
                        email: 'sales@daikin-dist.com',
                        phone: '+1-800-DAIKIN1',
                        contact: 'Michael Johnson'
                    },
                    { 
                        id: 'daikin-2',
                        name: 'HVAC Solutions Pro',
                        email: 'orders@hvacsol.com',
                        phone: '+1-555-0123',
                        contact: 'Sarah Wilson'
                    }
                ],
                mitsubishi: [
                    { 
                        id: 'mitsubishi-1',
                        name: 'Mitsubishi Electric Distributor',
                        email: 'sales@mitsubishi-dist.com',
                        phone: '+1-800-MITSU01',
                        contact: 'David Chen'
                    }
                ],
                lg: [
                    { 
                        id: 'lg-1',
                        name: 'LG HVAC Distributor',
                        email: 'sales@lg-hvac.com',
                        phone: '+1-800-LG-HVAC',
                        contact: 'Emma Rodriguez'
                    }
                ],
                panasonic: [
                    { 
                        id: 'panasonic-1',
                        name: 'Panasonic Climate Solutions',
                        email: 'sales@panasonic-climate.com',
                        phone: '+1-800-PANA123',
                        contact: 'Robert Taylor'
                    }
                ]
            };

            let allSuppliers = [];
            brands.forEach(brand => {
                if (suppliersByBrand[brand]) {
                    allSuppliers = allSuppliers.concat(suppliersByBrand[brand]);
                }
            });

            if (allSuppliers.length === 0) {
                suppliersGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #666;">
                        <p data-en="No suppliers found for selected brands" data-ru="Поставщики для выбранных брендов не найдены">No suppliers found for selected brands</p>
                    </div>
                `;
                return;
            }

            suppliersGrid.innerHTML = allSuppliers.map(supplier => `
                <div class="supplier-card" onclick="toggleSupplier('${supplier.id}')">
                    <div class="supplier-name">${supplier.name}</div>
                    <div class="supplier-contact">
                        <div class="contact-info"><strong data-en="Contact:" data-ru="Контакт:">Contact:</strong> ${supplier.contact}</div>
                        <div class="contact-info"><strong data-en="Email:" data-ru="Email:">Email:</strong> ${supplier.email}</div>
                        <div class="contact-info"><strong data-en="Phone:" data-ru="Телефон:">Phone:</strong> ${supplier.phone}</div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle supplier selection
        function toggleSupplier(supplierId) {
            const card = document.querySelector(`[onclick="toggleSupplier('${supplierId}')"]`);
            
            if (selectedSuppliers.includes(supplierId)) {
                selectedSuppliers = selectedSuppliers.filter(id => id !== supplierId);
                card.classList.remove('selected');
            } else {
                selectedSuppliers.push(supplierId);
                card.classList.add('selected');
            }
        }

        // Load user contact info from localStorage
        function loadUserContactInfo() {
            const savedData = localStorage.getItem('accountSettings');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                if (data.companyName) document.getElementById('companyName').value = data.companyName;
                if (data.contactPerson) document.getElementById('contactPerson').value = data.contactPerson;
                if (data.email) document.getElementById('email').value = data.email;
                if (data.phoneNumber) document.getElementById('phone').value = data.phoneNumber;
            }
        }

        // Send request
        function sendRequest() {
            const currentLang = localStorage.getItem('preferredLanguage') || 'en';
            
            if (selectedSuppliers.length === 0) {
                const message = currentLang === 'en' ?
                    'Please select at least one supplier.' :
                    'Пожалуйста, выберите хотя бы одного поставщика.';
                alert(message);
                return;
            }

            const requestData = {
                products: JSON.parse(localStorage.getItem('requestProducts') || '[]'),
                contact: {
                    companyName: document.getElementById('companyName').value,
                    contactPerson: document.getElementById('contactPerson').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    projectType: document.getElementById('projectType').value,
                    urgency: document.getElementById('urgency').value,
                    notes: document.getElementById('notes').value
                },
                suppliers: selectedSuppliers,
                timestamp: new Date().toISOString()
            };

            // Simulate sending request
            const successMessage = currentLang === 'en' ?
                `Request sent successfully to ${selectedSuppliers.length} supplier(s)!` :
                `Запрос успешно отправлен ${selectedSuppliers.length} поставщику(ам)!`;
            
            alert(successMessage);
            
            // Store request in localStorage for history
            const requests = JSON.parse(localStorage.getItem('sentRequests') || '[]');
            requests.push(requestData);
            localStorage.setItem('sentRequests', JSON.stringify(requests));
            
            // Redirect back to dashboard
            window.location.href = 'dashboard.html';
        }

        // Language switching functionality
        function initLanguageToggle() {
            const langButtons = document.querySelectorAll('.lang-btn');
            const elementsWithTranslations = document.querySelectorAll('[data-en][data-ru]');
            
            let currentLang = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(currentLang);
            
            langButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const newLang = this.getAttribute('data-lang');
                    if (newLang !== currentLang) {
                        switchLanguage(newLang);
                        currentLang = newLang;
                        localStorage.setItem('preferredLanguage', newLang);
                    }
                });
            });
            
            function switchLanguage(lang) {
                elementsWithTranslations.forEach(element => {
                    const translation = element.getAttribute(`data-${lang}`);
                    if (translation) {
                        if (element.tagName === 'INPUT' && element.type !== 'submit') {
                            element.placeholder = translation;
                        } else if (element.tagName === 'OPTION') {
                            element.textContent = translation;
                        } else {
                            element.innerHTML = translation;
                        }
                    }
                });
                
                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                document.documentElement.lang = lang === 'ru' ? 'ru' : 'en';
            }
        }
    </script>
</body>
</html>
