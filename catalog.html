        * {

            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            color: #1A1A1A;
            background: #FFFFFF;

        /* Color variables */
        :root {

            --deep-graphite: #1A1A1A;
            --signature-blue: #1464F4;
            --warm-gray: #F4F4F4;
            --lemon: #F4E146;
            --turquoise: #46F4E1;
            --light-gray: #E5E5E5;

            text-transform: uppercase;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(26, 26, 26, 0.1);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--deep-graphite);
            letter-spacing: 0.1em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-logo:hover {
            color: var(--signature-blue);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            text-decoration: none;
            color: var(--deep-graphite);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: var(--signature-blue);
        }

        .nav-item.active {
            color: var(--signature-blue);
        }

        /* Language Toggle */

            gap: 0.5rem;
            align-items: center;
        }

        .lang-btn {

            border: 2px solid var(--light-gray);
            color: var(--deep-graphite);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .lang-btn:hover {
            border-color: var(--signature-blue);
            color: var(--signature-blue);
        }

        .lang-btn.active {
            background: var(--signature-blue);
            border-color: var(--signature-blue);
            color: var(--primary-white);
        }

        .lang-btn:first-child {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .lang-btn:last-child {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: none;
        }

        .catalog-container {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--warm-gray);
            padding-bottom: 3rem;

        .catalog-header {
            text-align: center;
            padding: 3rem 0;
            background: var(--primary-white);
            margin-bottom: 3rem;

        .catalog-title {

        .catalog-subtitle {

            color: #666;
            font-weight: 400;
            text-transform: none;

            justify-content: center;
            gap: 0;
            margin-bottom: 3rem;
            padding: 0 2rem;

        .filter-tab {
            background: var(--primary-white);
            border: 2px solid var(--light-gray);
            color: var(--deep-graphite);
            padding: 1rem 2rem;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .filter-tab:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .filter-tab:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .filter-tab:not(:first-child) {
            border-left: none;
        }

        .filter-tab:hover {
            border-color: var(--signature-blue);
            color: var(--signature-blue);
        }

        .filter-tab.active {
            background: var(--signature-blue);
            border-color: var(--signature-blue);
            color: var(--primary-white);
        }

        .catalog-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Product Grid */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: var(--primary-white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-gray);

        .product-info {

        }

        .product-model {

            font-weight: 800;
            color: var(--deep-graphite);
            margin-bottom: 0.5rem;
        }

        .product-brand {

            color: var(--signature-blue);
            font-weight: 600;
            margin-bottom: 0.25rem;

        .product-type {
            font-size: 0.9rem;
            color: #666;
            text-transform: none;
        }

        .product-image {

            height: 60px;
            background: var(--warm-gray);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;

            gap: 1rem;
            margin-bottom: 2rem;

        .spec-category {
            background: var(--warm-gray);
            border-radius: 8px;
            padding: 1rem;
        }

        .spec-title {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--deep-graphite);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid var(--light-gray);
            padding-bottom: 0.5rem;
        }

        .spec-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .spec-label {
            color: #666;
            font-weight: 500;
        }

        .spec-value {
            color: var(--deep-graphite);
            font-weight: 600;

        }

        .description-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--deep-graphite);
            margin-bottom: 1rem;
        }

        .description-text {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
            text-transform: none;

        /* Features List */

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }

            height: 16px;
            background: var(--success-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
        }

        /* Product Actions */

            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;

            border-radius: 6px;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.9rem;

            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;

            color: var(--primary-white);

            color: var(--signature-blue);

            background: var(--signature-blue);

            font-weight: 700;

            letter-spacing: 0.05em;

        }

            background: var(--signature-blue);
            color: var(--primary-white);
            border-color: var(--signature-blue);

            .nav-menu {

                gap: 0.5rem;
                padding: 0 1rem;

                border: 2px solid var(--light-gray) !important;
            }

            .products-grid {

                padding: 0 1rem;

            .product-card {
                padding: 1.5rem;
            }

            .tech-specs {
                grid-template-columns: 1fr;
            }

            .features-list {
                grid-template-columns: 1fr;
            }

                flex-direction: column;
                gap: 0.75rem;
            }

                    'Таймер включения',
                    'Пульт ДУ в комплекте'
                ]
            }
        ];

        // Initialize filter tabs
        function initFilterTabs() {
            const tabs = document.querySelectorAll('.filter-tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current filter and reload products
                    currentFilter = filter;
                    loadCatalogProducts();
                });
            });
        }

        // Load catalog products
        function loadCatalogProducts() {
            allProducts = catalogProducts;
            displayProducts();
        }

        // Display products based on current filter
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            
            let filteredProducts = allProducts;
            if (currentFilter !== 'all') {
                filteredProducts = allProducts.filter(product => product.category === currentFilter);
            }

            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #666;">
                        <p data-en="No products found in this category" data-ru="В этой категории продукты не найдены">No products found in this category</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-info">
                            <div class="product-model">${product.model}</div>
                            <div class="product-brand">${product.brand}</div>
                            <div class="product-type">${product.type}</div>
                        </div>
                        <div class="product-image">
                            <span data-en="Image" data-ru="Изображение">Image</span>
                        </div>
                    </div>

                    <div class="tech-specs">
                        <div class="spec-category">
                            <div class="spec-title" data-en="Performance" data-ru="Производительность">Performance</div>
                            <div class="spec-list">
                                ${Object.entries(product.specifications.performance).map(([key, value]) => `
                                    <div class="spec-item">
                                        <span class="spec-label">${key}:</span>
                                        <span class="spec-value">${value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="spec-category">
                            <div class="spec-title" data-en="Technical" data-ru="Технические">Technical</div>
                            <div class="spec-list">
                                ${Object.entries(product.specifications.technical).map(([key, value]) => `
                                    <div class="spec-item">
                                        <span class="spec-label">${key}:</span>
                                        <span class="spec-value">${value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="product-description">
                        <div class="description-title" data-en="Description" data-ru="Описание">Description</div>
                        <div class="description-text">${product.description}</div>
                        
                        <div class="features-list">
                            ${product.features.map(feature => `
                                <div class="feature-item">
                                    <div class="feature-icon">✓</div>
                                    <span>${feature}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="addToSelection(${product.id})" data-en="Add to Selection" data-ru="Добавить в подборку">Add to Selection</button>
                        <button class="btn btn-secondary" onclick="requestInfo(${product.id})" data-en="Request Info" data-ru="Запросить информацию">Request Info</button>
                    </div>
                </div>
            `).join('');
        }

        // Add product to selection
        function addToSelection(productId) {
            const product = catalogProducts.find(p => p.id === productId);
            if (!product) return;

            // Get current selection from localStorage
            let selectedProducts = JSON.parse(localStorage.getItem('selectedProducts') || '[]');
            
            // Check if product already exists
            const existingIndex = selectedProducts.findIndex(p => p.id === productId);
            
            if (existingIndex >= 0) {
                // Increase quantity if already selected
                selectedProducts[existingIndex].quantity = (selectedProducts[existingIndex].quantity || 1) + 1;
            } else {
                // Add new product to selection
                selectedProducts.push({
                    ...product,
                    quantity: 1,
                    price: Math.round((product.cooling * 800 + Math.random() * 200) * 100) / 100 // Generate price
                });
            }

            // Save updated selection
            localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));

            const currentLang = localStorage.getItem('preferredLanguage') || 'en';
            const message = currentLang === 'en' ?
                `${product.model} added to selection!` :
                `${product.model} добавлен в подборку!`;
            
            alert(message);
        }

        // Request product information
        function requestInfo(productId) {
            const product = catalogProducts.find(p => p.id === productId);
            if (!product) return;

            // Add product to request and navigate to request page
            localStorage.setItem('requestProducts', JSON.stringify([{
                id: product.id,
                model: product.model,
                brand: product.brand,
                type: product.type,
                cooling: product.cooling,
                heating: product.heating,
                quantity: 1
            }]));

            window.location.href = 'request.html';
        }

        // Language switching functionality
        function initLanguageToggle() {
            const langButtons = document.querySelectorAll('.lang-btn');
            const elementsWithTranslations = document.querySelectorAll('[data-en][data-ru]');
            
            let currentLang = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(currentLang);
            
            langButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const newLang = this.getAttribute('data-lang');
                    if (newLang !== currentLang) {
                        switchLanguage(newLang);
                        currentLang = newLang;
                        localStorage.setItem('preferredLanguage', newLang);
                    }
                });
            });
            
            function switchLanguage(lang) {
                elementsWithTranslations.forEach(element => {
                    const translation = element.getAttribute(`data-${lang}`);
                    if (translation) {
                        if (element.tagName === 'INPUT' && element.type !== 'submit') {
                            element.placeholder = translation;
                        } else if (element.tagName === 'OPTION') {
                            element.textContent = translation;
                        } else {
                            element.innerHTML = translation;
                        }
                    }
                });
                
                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });
                
                document.documentElement.lang = lang === 'ru' ? 'ru' : 'en';
            }
        }
    </script>
</body>
